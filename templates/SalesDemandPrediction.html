<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demand Prediction Form</title>
  <style>
    /* Reset & box-sizing */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation bar */
    nav {
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #5151E5;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #5151E5;
    }

    /* Form container */
    .form-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      margin: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: .25rem;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: .6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color .2s, box-shadow .2s;
    }

    input[type="number"]:focus {
      border-color: #5151E5;
      box-shadow: 0 0 4px rgba(81,81,229,.4);
      outline: none;
    }

    button {
      margin-top: .5rem;
      background: #5151E5;
      color: #fff;
      border: none;
      padding: .8rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #3e3db8;
    }

    @media (max-width: 400px) {
      .form-container { padding: 1.5rem; }
      h1 { font-size: 1.25rem; }
      nav ul { flex-direction: column; gap: .5rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">DS & ML Dashboard</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/eda">Exploratory Data Analysis</a></li>
      <li><a href="/add-data">Add Data</a></li>
      <li><a href="/update-data">Update Data</a></li>
      <li><a href="/train-model">Train Model</a></li>
      <li><a href="/predict">Predict Demand</a></li>
    </ul>
  </nav>
  <div class="form-container">
    <h1>Demand Prediction</h1>
    <form id="predictForm" action="/predict" method="post">
      <label for="inventory">Inventory Level</label>
      <input type="number" id="inventory" name="inventory_level" min="0" step="1" required>

      <label for="sold">Units Sold</label>
      <input type="number" id="sold" name="units_sold" min="0" step="1" required>

      <label for="ordered">Units Ordered</label>
      <input type="number" id="ordered" name="units_ordered" min="0" step="1" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <label for="discount">Discount (%)</label>
      <input type="number" id="discount" name="discount" min="0" step="1" required>

      <label for="promotion">Promotion (0 or 1)</label>
      <input type="number" id="promotion" name="promotion" min="0" max="1" step="1" required>

      <label for="competitor">Competitor Pricing</label>
      <input type="number" id="competitor" name="competitor_pricing" min="0" step="0.01" required>

      <label for="epidemic">Epidemic (0 or 1)</label>
      <input type="number" id="epidemic" name="epidemic" min="0" max="1" step="1" required>

      <button type="submit">Predict Demand</button>
	  
	  <div id="result" style="margin-top:1rem; text-align:center;">
		<label style="font-weight:600;">Predicted Demand:</label>
		<span id="predictedDemand" style="font-size:1.2rem; color:#5151E5;">{{prediction}}</span>
	  </div>
    </form>
  </div>
</body>
</html>
